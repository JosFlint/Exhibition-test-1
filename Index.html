<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360° Photo Viewer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #panorama-viewer {
            width: 100%;
            height: 500px; /* Adjust height as needed */
        }
        .controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            color: #fff;
        }
        button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div id="panorama-viewer"></div>
    <div class="controls">
        <button id="fullscreen-toggle">Toggle Fullscreen</button>
        <p>Click and drag to explore the 360° photo.</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            pannellum.viewer('panorama-viewer', {
                type: 'equirectangular',
                panorama: 'https://josflint.github.io/MAexhibitiongallery/20240916_095024_386 - 20240916_095024_386.jpg', // Replace with your image URL
                autoLoad: true
            });
            document.getElementById('fullscreen-toggle').addEventListener('click', function() {
                const viewerContainer = document.getElementById('panorama-viewer');
                if (!document.fullscreenElement) {
                    viewerContainer.requestFullscreen().catch(err => {
                        console.log(`Error attempting to enable fullscreen mode: ${err.message} (${err.name})`);
                    });
                } else {
                    document.exitFullscreen();
                }
            });
        });
    </script>
</body>
</html>
